<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TruckInvoice - Quick Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <h1>TruckInvoice Generator</h1>
        <p class="subtitle">Generate J.B. Hunt invoices in seconds</p>

        <form id="invoiceForm">
            <!-- Your Company Info (saved automatically) -->
            <div class="section">
                <h2>Your Company Info (Auto-saved)</h2>
                <div class="form-group">
                    <label>Your Company Name:</label>
                    <input type="text" id="companyName" placeholder="MBM Transportation LLC" required>
                </div>
                <div class="form-group">
                    <label>Your Address:</label>
                    <input type="text" id="companyAddress" placeholder="253 2nd Ave. Clay City, KY 40312" required>
                </div>
                <div class="form-group">
                    <label>Carrier ID:</label>
                    <input type="text" id="carrierId" placeholder="850009" required>
                </div>
            </div>

            <!-- Load Details (changes each time) -->
            <div class="section">
                <h2>Load Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Invoice #:</label>
                        <input type="text" id="invoiceNumber" placeholder="001" required>
                    </div>
                    <div class="form-group">
                        <label>Invoice Date:</label>
                        <input type="date" id="invoiceDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Customer's Name:</label>
                    <input type="text" id="customerName" placeholder="Ferguson Enterprises LLC" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date Delivered:</label>
                        <input type="date" id="dateDelivered" required>
                    </div>
                    <div class="form-group">
                        <label>JBH Load #:</label>
                        <input type="text" id="loadNumber" placeholder="6PR7370" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Amount to be Paid ($):</label>
                    <input type="number" step="0.01" id="amount" placeholder="1445.20" required>
                </div>
            </div>

            <button type="submit" class="btn-generate">Generate Invoice PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
