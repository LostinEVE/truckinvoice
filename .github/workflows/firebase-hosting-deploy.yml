name: Firebase Hosting CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Deploy to Firebase Hosting (preview for PR)
        if: github.event_name == 'pull_request'
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
        run: |
          if [ -z "${FIREBASE_TOKEN}" ]; then echo "FIREBASE_TOKEN secret is not set. Add it in repository settings (Secrets → Actions)."; exit 1; fi
          npx firebase-tools hosting:channel:deploy pr-${{ github.event.number }} --project otrtruckulator --token "$FIREBASE_TOKEN" --json

      - name: Deploy to Firebase Hosting (production on main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
        run: |
          if [ -z "${FIREBASE_TOKEN}" ]; then echo "FIREBASE_TOKEN secret is not set. Add it in repository settings (Secrets → Actions)."; exit 1; fi
          npx firebase-tools deploy --only hosting --project otrtruckulator --token "$FIREBASE_TOKEN" --json
